<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Web Sounds Demo</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	  crossorigin="anonymous">
	<!--jQuery CDN-->
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	  crossorigin="anonymous"></script>

	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
	<!--External CSS-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

	<nav class="navbar navbar-light bg-light">
		<span class="navbar-text">
			Website Sounds
		</span>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-12 col-md-4 text-center">
				<audio id="controls" controls autoplay>
					<source src="assets/sounds/onLoad.wav" type="audio/wav">
				</audio>
			</div>

			<div class="col-6 col-md-8 text-center">
				<img class="img-fluid" src="assets/images/onLoad.png">
			</div>

			<div class="col-12 col-md-4 text-center">
				<button type="button" class="btn btn-secondary" value="submit" id="basicSound">Click Me</button>
			</div>

			<div class="col-6 col-md-8 text-center">
				<img class="img-fluid" src="assets/images/basicSounds.png">
			</div>

			<div class="col-12 col-md-4 timer text-center">
				<button class="btn btn-secondary" id="startClock"><a href="#" id="startClock">Start Clock</a>
					<span id="count">10</span> seconds </button>
			</div>

			<div class="col-6 col-md-8 text-center">
				<img class="img-fluid" src="assets/images/timerSound.png">
			</div>


			<div class="col-12 col-md-4 text-center" id="hoverSound">
			<p><a href="#" class="hover">Hover here for sound effect</a></p>
				</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	  crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	  crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	  crossorigin="anonymous"></script>
	<!--External JavaScript-->
	<script type="text/javascript" src="assets/javascript/script.js"></script>
</body>

</html>
